<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./assets/qr-logo.bf5200f5.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet" /> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>QR Generator</title>
    <script type="module" crossorigin src="./assets/index.b9cb9cd3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="./assets/index.9f0c4b74.css">

    <meta name="title" content="QR Generator">
    <meta name="description" content="Make your own QR code.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://erikgiovani.github.io/qr-generator/">
    <meta property="og:title" content="QR Generator">
    <meta property="og:description" content="Make your own QR code.">
    <meta property="og:image" content="https://erikgiovani.github.io/qr-generator/assets/og-image.png">

    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://erikgiovani.github.io/qr-generator/">
    <meta property="twitter:title" content="QR Generator">
    <meta property="twitter:description" content="Make your own QR code.">
    <meta property="twitter:image" content="https://erikgiovani.github.io/qr-generator/assets/og-image.png">
  </head>
  <body>
    <main class="animate__animated animate__backInDown">
      <h1>QR Generator</h1>
      <div id="app"></div>

      <form>
        <input type="text" id="qr-input" placeholder="Insert The URL" autofocus/>
        <button type="submit">Generate QR</button>
      </form>
    </main>
  </body>
</html>
